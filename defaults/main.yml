---
redis_cluster_proxy_task_prefix: "=== REDIS_CLUSTER_PROXY ==="

redis_cluster_proxy_version: "1.0-beta2"
redis_cluster_proxy_tarball_url: "https://github.com/RedisLabs/redis-cluster-proxy/archive/refs/tags/{{ redis_cluster_proxy_version }}.tar.gz"
redis_cluster_proxy_tarball_sha256sum: "12d3d082ff7ebfbeb2edeb5958c1956c3dc3f285db71feefb7a8d120bddb9c83"
redis_cluster_proxy_tarball_tempfile: "/tmp/redis-cluster-proxy-{{ redis_cluster_proxy_version }}.tar.gz"
redis_cluster_proxy_src_dir: "/tmp/redis-cluster-proxy-{{ redis_cluster_proxy_version }}"
redis_cluster_proxy_install_dir: "/opt/redis-cluster-proxy-{{ redis_cluster_proxy_version }}"
redis_cluster_proxy_group: "redis"
redis_cluster_proxy_user: "redis"
redis_cluster_proxy_run_dir: "/var/run/redis-cluster-proxy"
redis_cluster_proxy_conf_dir: "/etc/redis-cluster-proxy"
redis_cluster_proxy_service_tmpl: "redis-cluster-proxy.service.j2"
redis_cluster_proxy_conf_tmpl: "proxy.conf.j2"
redis_cluster_proxy_threads: "8"
# redis_cluster_proxy_bind_addr: "{{ backnet_ip }}"
redis_cluster_proxy_bind_port: "7777"
# redis_cluster_proxy_nodes: "{{ redis_cluster_nodes }}"
